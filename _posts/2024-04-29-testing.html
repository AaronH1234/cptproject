<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Number</title>
    <!-- Acknowledgment: Snow effect from Particles.js -->
    <div id="snow"></div>
    <style>
      /* RGB Breathing Light Effect */
      @keyframes breathing-light {
        0% {
          background-color: rgb(204, 102, 102);
        } /* Dark Red */
        25% {
          background-color: rgb(102, 204, 102);
        } /* Dark Green */
        50% {
          background-color: rgb(102, 102, 204);
        } /* Dark Blue */
        75% {
          background-color: rgb(204, 204, 102);
        } /* Dark Yellow */
        100% {
          background-color: rgb(204, 102, 204);
        } /* Dark Purple */
      }

      body.rgb-breathing {
        animation: breathing-light 10s infinite alternate; /* Here's where you can change the duration if needed... */
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #444;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .heart {
        color: red;
        font-size: 50px; /* Here's where you can adjust the font size as needed... */
      }

      .container {
        background-color: #bbb;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        margin-top: 0;
      }

      input[type="number"] {
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 60px;
        margin-right: 10px;
      }

      .btn-container {
        margin-top: 20px;
      }

      /* The "glitching" button styles... */
      .ui-btn {
        --btn-default-bg: #007bff;
        --btn-padding: 15px 20px;
        --btn-hover-bg: #0056b3;
        --btn-transition: 0.3s;
        --btn-letter-spacing: 0.1rem;
        --btn-animation-duration: 1.2s;
        --btn-shadow-color: rgba(0, 0, 0, 0.137);
        --btn-shadow: 0 2px 10px 0 var(--btn-shadow-color);
        --hover-btn-color: #fac921;
        --default-btn-color: #fff;
        --font-size: 16px;
        --font-weight: 600;
        --font-family: Arial, sans-serif;
        box-sizing: border-box;
        padding: var(--btn-padding);
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--default-btn-color);
        font: var(--font-weight) var(--font-size) var(--font-family);
        background: var(--btn-default-bg);
        border: none;
        cursor: pointer;
        transition: var(--btn-transition);
        overflow: hidden;
        box-shadow: var(--btn-shadow);
      }

      .ui-btn span {
        letter-spacing: var(--btn-letter-spacing);
        transition: var(--btn-transition);
        box-sizing: border-box;
        position: relative;
        background: inherit;
      }

      .ui-btn span::before {
        box-sizing: border-box;
        position: absolute;
        content: "";
        background: inherit;
      }

      .ui-btn:hover,
      .ui-btn:focus {
        background: var(--btn-hover-bg);
      }

      .ui-btn:hover span,
      .ui-btn:focus span {
        color: var(--hover-btn-color);
      }

      .ui-btn:hover span::before,
      .ui-btn:focus span::before {
        animation: chitchat linear both var(--btn-animation-duration);
      }

      @keyframes chitchat {
        0% {
          content: "#";
        }

        5% {
          content: ".";
        }

        10% {
          content: "^{";
        }

        15% {
          content: "-!";
        }

        20% {
          content: "#$_";
        }

        25% {
          content: "â„–:0";
        }

        30% {
          content: "#{+.";}35%{content: "@}-?";
        }

        40% {
          content: "?{4@%";
        }

        45% {
          content: "=.,^!";
        }

        50% {
          content: "?2@%";
        }

        55% {
          content: "\;1}]";
        }

        60% {
          content: "?{%:%";
          right: 0;
        }

        65% {
          content: "|{f[4";
          right: 0;
        }

        70% {
          content: "{4%0%";
          right: 0;
        }

        75% {
          content: "'1_0<";
          right: 0;
        }

        80% {
          content: "{0%";
          right: 0;
        }

        85% {
          content: "]>'";
          right: 0;
        }

        90% {
          content: "4";
          right: 0;
        }

        95% {
          content: "2";
          right: 0;
        }

        100% {
          content: "";
          right: 0;
        }
      }
      /* Here's Snowy effect style... */
      #snow {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <!-- Main game container -->
    <div class="container">
      <!-- Game title -->
      <h1>Guess the Number Game</h1>
      <!-- Game instructions -->
      <p>I'm thinking of a number between 1 and 100. Can you guess it?</p>
      <br />
      <!-- Guess input field, from 1 to 100... -->
      <div class="input-container">
        <input type="number" id="guess-input" min="1" max="100" />
        <br /><br />
        <!-- The glitching guess button -->
        <button class="ui-btn" onclick="checkGuess()">
          <span>Guess</span>
        </button>
      </div>
      <!-- Here's where the result, hint, and remaining tries will display -->
      <p id="result"></p>
      <p id="hint"></p>
      <p id="hearts"></p>
    </div>

    <!-- JS code below... -->
    <script>
      // Global variables
      var remainingTries = 9;

      // Function to generate a random secret number
      function generateSecretNumber() {
        return Math.floor(Math.random() * 100) + 1;
      }

      // Function to check the user's guess
      function checkGuess() {
        var secretNumber = parseInt(localStorage.getItem("secretNumber"));
        var guess = parseInt(document.getElementById("guess-input").value);

        // Check if the guess is valid
        if (isNaN(guess) || guess < 1 || guess > 100) {
          document.getElementById("result").textContent =
            "Please enter a valid number between 1 and 100.";
        } else {
          // Provide feedback based on the guess
          if (guess === secretNumber) {
            document.getElementById("result").textContent =
              "Congratulations! You guessed the number!";
            localStorage.setItem("secretNumber", generateSecretNumber());
            document.body.classList.add("rgb-breathing"); // This will apply RGB Breathing Light Effect after you get the correct secret number
            setTimeout(function () {
              document.body.classList.remove("rgb-breathing"); // Revert to original background after 10 seconds
            }, 10000); // We can change duration here as needed
          } else if (guess < secretNumber) {
            document.getElementById("result").textContent =
              "Too low! Try again.";
            document.getElementById("hint").textContent =
              "Hint: Try a higher number.";
          } else {
            document.getElementById("result").textContent =
              "Too high! Try again.";
            document.getElementById("hint").textContent =
              "Hint: Try a lower number.";
          }

          // Update remaining tries...
          updateTries();
        }
      }

      // Function to update remaining tries and display hearts
      function updateTries() {
        if (remainingTries === 0) {
          document.getElementById("result").textContent =
            "Sorry, please refresh the page, you've run out of attempts. The number was " +
            localStorage.getItem("secretNumber") +
            ".";
          document.getElementById("guess-input").disabled = true;
        } else {
          remainingTries--;
          displayHearts();
        }
      }

      // Function to display remaining tries as hearts
      function displayHearts() {
        var hearts = "";
        for (var i = 0; i < remainingTries; i++) {
          hearts += '<span class="heart">&hearts;</span>';
        }
        document.getElementById("hearts").innerHTML = hearts;
      }

      // Initialize the game when the window loads
      window.onload = function () {
        localStorage.setItem("secretNumber", generateSecretNumber());
        displayHearts();
      };

      // Listener to detect when the Enter key is pressed
      document
        .getElementById("guess-input")
        .addEventListener("keydown", function (event) {
          if (event.key === "Enter") {
            // Trigger a click on the guess button
            document.querySelector(".ui-btn").click();
          }
        });

      // Load Particles.js library for snow effect...
      document.addEventListener("DOMContentLoaded", function () {
        var script = document.createElement("script");
        script.src =
          "https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js";
        script.onload = function () {
          particlesJS("snow", {
            particles: {
              number: {
                value: 130,
                density: {
                  enable: true,
                  value_area: 800,
                },
              },
              color: {
                value: "#ffffff",
              },
              opacity: {
                value: 0.67,
                random: false,
                anim: {
                  enable: false,
                },
              },
              size: {
                value: 4.5,
                random: true,
                anim: {
                  enable: false,
                },
              },
              line_linked: {
                enable: false,
              },
              move: {
                enable: true,
                speed: 3,
                direction: "bottom",
                random: true,
                straight: false,
                out_mode: "out",
                bounce: false,
                attract: {
                  enable: true,
                  rotateX: 300,
                  rotateY: 1200,
                },
              },
            },
            interactivity: {
              events: {
                onhover: {
                  enable: false,
                },
                onclick: {
                  enable: false,
                },
                resize: false,
              },
            },
            retina_detect: true,
          });
        };
        document.head.append(script);
      });
    </script>
  </body>
</html>
