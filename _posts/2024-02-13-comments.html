<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Comments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        h1, h2 {
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5); /* Adding glowing effect to headers */
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5); /* Adding glowing effect to form */
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5); /* Adding glowing effect to button */
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Restaurant Comments</h1>
    
    <h2>Submit a Comment</h2>
    <form id="commentForm">
        <label for="restaurant">Restaurant:</label>
        <input type="text" id="restaurant" name="restaurant" required><br><br>
        
        <label for="rating">Rating (1-10):</label>
        <input type="number" id="rating" name="rating" min="1" max="10" required><br><br>

        <button type="submit">Submit Comment</button>
    </form>
    
    <h2>Comments</h2>
    <table id="commentTable" border="1">
        <thead>
            <tr>
                <th>UID</th>
                <th>Restaurant</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody id="commentBody">
            <!-- Comments will be displayed here -->
        </tbody>
    </table>

    <script>
// Function to display comments from LocalStorage
function displayComments() {
    const comments = JSON.parse(localStorage.getItem('comments')) || [];
    const commentsTable = document.getElementById('commentBody'); // Corrected ID
    commentsTable.innerHTML = ''; // Clear existing comments

    comments.forEach(comment => {
        const row = document.createElement('tr');
        
        // Add UID cell
        const uidCell = document.createElement('td');
        uidCell.textContent = comment.uid;
        row.appendChild(uidCell);
        
        // Add restaurant name cell
        const restaurantCell = document.createElement('td');
        restaurantCell.textContent = comment.restaurantName;
        row.appendChild(restaurantCell);

        // Add rating cell
        const ratingCell = document.createElement('td');
        ratingCell.textContent = comment.rating;
        row.appendChild(ratingCell);

        // Append the row to the table body
        commentsTable.appendChild(row);
    });
}


// Function to submit a new comment to LocalStorage
function submitComment(event) {
    event.preventDefault(); // Prevent default form submission

    // Get form data
    const restaurantName = document.getElementById('restaurant').value; // Corrected ID
    const rating = document.getElementById('rating').value; // Corrected ID

    // Create new comment object with UID
    const newComment = {
        uid: localStorage.getItem('uid'), // Get UID from localStorage
        restaurantName,
        rating
    };

    // Retrieve existing comments from LocalStorage or initialize an empty array
    const comments = JSON.parse(localStorage.getItem('comments')) || [];

    // Add the new comment to the array
    comments.push(newComment);

    // Save the updated comments array back to LocalStorage
    localStorage.setItem('comments', JSON.stringify(comments));

    // Refresh the displayed comments
    displayComments();

    // Reset the form
    document.getElementById('commentForm').reset();
}


        // Fetch comments when the page loads
        window.onload = function() {
            displayComments();
            // Attach event listener to the comment form
            document.getElementById('commentForm').addEventListener('submit', submitComment);
        };
    </script>
   
</body>
</html>
